    <style>
        .feature-list-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
            background: var(--color-bg);
        }

        #module-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            margin-bottom: 4rem;
            padding: 0 1rem;
        }

        .module-category {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.1);
        }

        .category-header {
            font-size: clamp(20px, 2vw, 28px);
            font-weight: bold;
            color: #06b6d4;
            text-align: center;
            user-select: none;
            margin-bottom: 1rem;
            font-family: Arial, sans-serif;
        }

        .module-item {
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .module-name {
            font-size: clamp(14px, 1.5vw, 18px);
            font-weight: bold;
            color: #ffffff;
            transition: all 0.2s ease;
            user-select: none;
            text-align: center;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .module-name:hover {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
        }

        .module-description {
            font-size: clamp(12px, 1.2vw, 15px);
            font-weight: lighter;
            color: rgba(255, 255, 255, 0.6);
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            text-align: center;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            color: white;
            padding: 4rem;
        }

        @media (max-width: 1400px) {
            #module-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            #module-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            #module-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

<script src="components/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const legitElement = document.getElementById('legit');
        const cheaterElement = document.getElementById('cheater');
        const moduleContainer = document.getElementById('module-container');

        // Version switcher
        function setActiveView(view) {
            if (view === 'legit') {
                legitElement.classList.add('active');
                cheaterElement.classList.remove('active');
            } else {
                cheaterElement.classList.add('active');
                legitElement.classList.remove('active');
            }

            document.querySelectorAll('.module-category').forEach(category => {
                const isLegit = category.getAttribute('data-type') === 'legit';
                category.style.display = (view === 'legit' && isLegit) || (view === 'cheat' && !isLegit) ? 'block' : 'none';
            });
        }

        legitElement.addEventListener('click', () => setActiveView('legit'));
        cheaterElement.addEventListener('click', () => setActiveView('cheat'));

        // Load features from GitHub
        function loadAllModules() {
            fetch("https://raw.githubusercontent.com/odtheking/Odin/main/FEATURELISTS.md")
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const modulePairs = parseReadmeContent(data);
                    const groupedModules = {};

                    // Group modules by type and category
                    modulePairs.forEach(module => {
                        const type = module.isLegitCategory ? 'legit' : 'cheat';
                        if (!groupedModules[type]) groupedModules[type] = {};
                        if (!groupedModules[type][module.category]) groupedModules[type][module.category] = [];
                        groupedModules[type][module.category].push(module);
                    });

                    // Clear loading message
                    moduleContainer.innerHTML = '';

                    // Create UI for each category
                    for (const type in groupedModules) {
                        for (const categoryName in groupedModules[type]) {
                            const categoryContainer = document.createElement('div');
                            categoryContainer.classList.add('module-category');
                            categoryContainer.setAttribute('data-type', type);

                            const categoryHeader = document.createElement('div');
                            categoryHeader.classList.add('category-header');
                            categoryHeader.textContent = categoryName;
                            categoryContainer.appendChild(categoryHeader);

                            groupedModules[type][categoryName].forEach(module => {
                                const moduleItem = document.createElement('div');
                                moduleItem.classList.add('module-item');

                                const moduleName = document.createElement('div');
                                moduleName.classList.add('module-name');
                                moduleName.textContent = module.name;

                                const moduleDescription = document.createElement('div');
                                moduleDescription.classList.add('module-description');
                                moduleDescription.textContent = module.description;

                                moduleName.addEventListener('click', () => {
                                    moduleDescription.style.display =
                                        moduleDescription.style.display === 'block' ? 'none' : 'block';
                                });

                                moduleItem.appendChild(moduleName);
                                moduleItem.appendChild(moduleDescription);
                                categoryContainer.appendChild(moduleItem);
                            });

                            moduleContainer.appendChild(categoryContainer);
                        }
                    }

                    setActiveView('legit');
                })
                .catch(error => {
                    console.error('Error fetching features:', error);
                    moduleContainer.innerHTML = '<div class="loading">Error loading features. Please try again later.</div>';
                });
        }

        // Parse markdown content
        function parseReadmeContent(content) {
            const lines = content.split('\n');
            let isLegitCategory = true;
            let currentCategory = '';
            const modulePairs = [];

            for (const line of lines) {
                if (line.startsWith('Category')) {
                    if (currentCategory === 'Nether' && line === 'Category: Dungeon') {
                        isLegitCategory = false;
                    }
                    currentCategory = line.replace('Category: ', '').trim();
                } else if (line.startsWith('- ')) {
                    const match = /^- (.+?): (.+)$/.exec(line);
                    if (match) {
                        const [, moduleName, moduleDescription] = match;
                        modulePairs.push({
                            isLegitCategory,
                            category: currentCategory,
                            name: moduleName.trim(),
                            description: moduleDescription.trim()
                        });
                    }
                }
            }

            return modulePairs;
        }

        loadAllModules();
    });
</script>
